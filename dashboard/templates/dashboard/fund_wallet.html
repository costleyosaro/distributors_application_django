{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fund Wallet</title>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body>
  <h2>Fund Your Wallet</h2>

  <form id="paymentForm" data-callback="{{ callback_url }}" data-email="{{ user_email }}" data-name="{{ user_name }}">
    <label for="amount">Amount (₦):</label><br>
    <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="100"><br><br>

    <button type="submit">Fund Wallet</button>
  </form>

  <script>
    const form = document.getElementById('paymentForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const amountValue = parseFloat(form.amount.value);
      if (!amountValue || amountValue < 100) {
        alert("Please enter a valid amount (minimum ₦100).");
        return;
      }

      FlutterwaveCheckout({
        public_key: "FLWPUBK_TEST-dc8e5e4bc300ad9ccf04a33ccb26d8a7-X",  // Replace with your actual test/live key
        tx_ref: "tx-" + Date.now(),
        amount: amountValue,
        currency: "NGN",
        payment_options: "card, banktransfer",
        redirect_url: form.dataset.callback,  // Callback URL is generated by Django
        customer: {
          email: form.dataset.email,
          name: form.dataset.name,
        },
        customizations: {
          title: "Wallet Funding",
          description: "Fund your Chiamo Distributor portal wallet",
        }
      });
    });
  </script>
</body>
</html>
